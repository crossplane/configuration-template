apiVersion: kubernetes.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: default
spec:
  credentials:
    source: InjectedIdentity

---

# Make sure provider-kubernetes has enough permissions to install your objects into cluster
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: provider-kubernetes-admin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    # The name is generated by Crossplane based on the provider name and version. If changed, please update here.
    name: crossplane-contrib-provider-kubernetes-83c72134f895
    namespace: crossplane-system
